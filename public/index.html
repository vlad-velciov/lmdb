<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>

    <div class="container">
      <h1>Movie Search</h1>
      <input type="radio" id="fast" name="strategy" value="fast" checked/>
      <label for="fast">From imported table</label>
      <input type="radio" id="accurate" name="strategy" value="accurate"/>
      <label for="accurate">Directly from CSV file</label>

      <form action="#" id="search_form">
        <div class="form-group">
          <input name="q" id="q" placeholder="Title search" class="form-control" />
          <button style="display: none">Search</button>
        </div>
      </form>

      <ul id="results" class="list-group">
      </ul>

    </div>

    <script type="text/javascript" src="moviesearch.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", MovieSearch)
    </script>

  </body>
</html>
